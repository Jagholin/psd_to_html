<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is our group project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      navigation
    </nav>
    <section id="hero-section">
      hero selection
    </section>
  </header>
  <main>
    <section id="our_story-section">
      our story section
    </section>
    <section id="watch-section">
      watch section
    </section>
    <section id="expertise-section">
      expertise section
    </section>
    <section id="team-section">
      team section
    </section>
    <section id="contact_client-section">
      <div class="container-1">
        <div class="box-1">
          <form action="" method="post">
            <h3><strong>GIVE US A GOOD NEWS</strong></h3><br>
            <input type="text" class="form-info" id="name" name="name" placeholder="Name"><br><br>
            <input type="email" class="form-info" id="email" name="email" placeholder="Email"><br><br>
            <input type="subject" class="form-info" id="subject" name="subject" placeholder="Subject"><br><br>
            <textarea id="textarea" name="textarea" rows="10" cols="30" placeholder="Your message"></textarea><br><br>
            <input type="submit" class="submit-button" id="sumbit_form" name="submit"><br>
          </form>
        </div>
        <div class="box-2">
          <h3><strong>OUR HAPPY CLIENT</strong></h3>
          <div class="container-images">
            <div class="logo-box1">
              <img src="./images/png/Zara_Logo.png" alt="Zara_Logo" height="18" width="140">
              <img src="./images/png/1280px-Barneys_New_York_Logo.png" alt="1280px-Barneys_New_York_Logo" height="30"
                width="120">
              <img src="./images/png/Calvin_klein_logo.png" alt="Calvin_klein_logo" height="22" width="130">
              <img src="./images/png/Converse_logo.png" alt="Converse_logo" height="70" width="120">
              <img src="./images/png/1280px-Levi's_logo.png" alt="1280px-Levi" height="55" width="110">
            </div>
            <div class="logo-box2">
              <img src="./images/png/Logo_of_Mango_(new).png" alt="Logo_of_Mango_" height="18" width="120">
              <img src="./images/png/1280px-Gucci_Logo.png" alt="1280px-Gucci_Logo" height="18" width="120">
              <img src="./images/png/1280px-Logo_NIKE.png" alt="1280px-Logo_NIKE" height="35" width="90">
              <img src="./images/png/Puma_Logo.png" alt="Puma_Logo" height="50" width="100">
              <img src="./images/png/Billabong.png" alt="Billabong" height="60" width="120">
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    footer
  </footer>
</body>

</html>
